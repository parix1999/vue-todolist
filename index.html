<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <!--if you dont't have time, just get it -->

    <div id="app">
        <!-- Logo -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="box-logo">
                        <img src="./img/logo.png" alt="logo boolean">
                    </div>
                </div>
            </div>
        </div>
        <!-- Parte input -->
        <div class="container spazio-sopra">
            <div class="row justify-content-center">
                <!-- Riga text -->
                <div class="col-4">
                    <!-- Per estrapolare l'informazione inserita
                    con l'input, e utilizzare il dato, utilizzo v-model -->
                    <input class="totale-larghezza" id="focalize" v-model="newTask" @keyup.enter="add" placeholder="Nuovo Todo">
                
                </div>
                <!-- Bottone -->
                <div class="col-2">
                    <button class="totale-larghezza" @click="add()">Aggiungi</button>
                        
                </div>
                              
            </div>

        </div>

        <!-- Lista di cose: -->
        <div class="container">
            <div class="row justify-content-center spazio-sopra">
                <div class="col-12">
                    <div class="bg-gray">
                        <ul>
                            <li v-for="(todo, index) in toDoList">
                                <!-- Suddivisione: per l'icona -->
                                <span>{{todo}}</span>
                                <i @click="remove(index)" class="fas fa-times-circle"></i>
                    
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
        
        

    </div> <!-- Fine Div VueJS -->

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
